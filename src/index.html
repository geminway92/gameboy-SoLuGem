<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameboy EOI</title>
    <link rel="stylesheet" href="./css/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container-line">
        <div class="line-x"></div>
        <div class="line-y"></div>
      </div>
      <div class="windows-container">
        <div class="container-bar-color">
          <div class="container-bar-left">
            <div class="bar-red"></div>
            <div class="bar-red"></div>
          </div>
          <div class="container-bar-rigth">
            <div class="bar-blue"></div>
            <div class="bar-blue"></div>
          </div>
        </div>
        <div class="ligh-on"></div>
        <div class="screen"></div>
      </div>
      <div class="container-buttons">
        <div class="cross-button">
          <div class="top-left"></div>
          <div class="top-mid">
            <div class="stripes"></div>
            <div class="stripes"></div>
          </div>
          <div class="top-right"></div>
          <div class="mid-left">
            <div class="stripes"></div>
            <div class="stripes"></div>
          </div>
          <div class="mid-mid">
            <div class="circle"></div>
          </div>
          <div class="mid-right">
            <div class="stripes"></div>
            <div class="stripes"></div>
          </div>
          <div class="bot-left"></div>
          <div class="bot-mid">
            <div class="stripes"></div>
            <div class="stripes"></div>
          </div>
          <div class="bot-right"></div>
        </div>
        <div class="container-A-B">
          <div class="button-a"></div>
          <div class="button-b"></div>
        </div>
      </div>
      <div class="container-buttons-options">
        <div class="container-buttons-bottom">
          <div class="button-select"></div>
          <div class="button-start"></div>
        </div>
      </div>
      <div class="container-air">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
